
<a routerLink="/browse">Browse</a> |
<a routerLink="/listings">My Listings</a>

<section>
  <button class="w3-right w3-btn w3-teal" (click)="logout()">Logout</button>
</section>

<h2>Current Listings</h2>
<section id="search">
  <i>Search listings by title (matches anywhere in the title)</i>
  <form>
    <input type="text" id="search" name="search_term" [(ngModel)]="search_term" (keyup)="search()">
  </form>

</section>
<p id="nresults">{{posts_filtered.length}} Posting<span *ngIf="posts_filtered.length!=1">s</span></p>
<div *ngFor="let post of posts_filtered" class="post w3-card w3-col l12 m8" >

  <div class="w3-col l2">
     <img src="{{post.img_url}}" style="width:100%">
  </div>
  <div class="w3-col l1">
    &nbsp;
  </div>
  <div class="w3-col l3">
    <h4>{{post.title}}</h4>

    <h5>Description</h5>
    <p>{{post.description}}</p>
  </div>
  <div class="w3-col l3">
    <h5>Price</h5>
    <p>{{post.price | currency:'USD':true}}</p>
    <h5>Location</h5>
    <p>{{post.location}}</p>
  </div>
  <div class="w3-col l3">
    <button *ngIf="post.creator==user" (click)="deletePost(post)">Delete</button>
    <button *ngIf="post.creator!=user" (click)="showContact(post)">Contact</button>
  </div>


</div>
